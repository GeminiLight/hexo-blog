# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Gemini向光性
subtitle: 'The light always goes on'
description: 'stay passionate, stay inquisitive'
keywords: Gemini向光性, GeminiLight, 技术, 生活
author: GeminiLight
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.geminilight.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - README.md
  - '*.html'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/pluginWs/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: 
    # github: https://github.com/geminilight/geminilight.github.io.git
    coding: https://e.coding.net/geminilight/GeminiLight.git
    # gitee: https://gitee.com/GeminiLight/GeminiLight.git
  branch: master
- type: baidu_url_submitter


# Local Search
# hexo-generator-searchdb
search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# Sitemap
# generator sitemap automaticly for baidu and google
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml


# Active submission For Baidu
baidu_url_submit:
  count: 20 ## 提交最新的五个链接
  host: www.geminilight.cn ## 百度站长平台中注册的域名
  token: FYcaMefWyABILCJF ## 准入秘钥
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里


# Post Wordcount
symbols_count_time:
  symbols: true
  time: false
  total_symbols: false
  total_time: false
  awl: 2
  wpm: 275


# Music Player
aplayer:
  meting: true

